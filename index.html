<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title> HelloBooks </title>
    <meta content="width-device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link  href="http://fonts.googleapis.com/css?family=Averia Gruesa Libre:regular" rel="stylesheet" type="text/css">
    <link  href="http://fonts.googleapis.com/css?family=Lobster:regular" rel="stylesheet" type="text/css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script>
    $(document).ready(() => {
        AOS.init({
           offset: 130,
           duration: 1500,
           easing: 'ease-in-sine',
           disable: 'mobile'
        });
  });
</script>
</head>
<body>
    <div id="app"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="/bundle.js"></script>
</body>
